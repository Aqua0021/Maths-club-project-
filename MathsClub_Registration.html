<!-- Simple Registration-->
<!DOCTYPE html>
<html>
	<head>
		<title>
			Registration Form
		</title>
		<link href="https://db.onlinewebfonts.com/c/91f4516264158453d1373ca9e27ecd9c?family=Nightmare+Story" rel="stylesheet">
		
	</head>
	<body style="background-image: url('https://media.istockphoto.com/id/1492685467/vector/halloween-grave-background.jpg?s=612x612&w=0&k=20&c=ug0HfzbIn0K-07SBZObweUcf2TYxCf6LkMuXLwy4bhI='); 
	background-size: cover;
	background-repeat: no-repeat;
	font-family:'Nightmare Story', sans-serif;">
		<header>
			<h1 style="color: #8B0000 ; text-align:center"><b><i>Game With Aqua</i></b></h1>
		<br/><br/>
		</header>
		<main style="color:#880808">
		<h3 style="text-align:center;"><big>Register Here</big></h3>
		<div style="text-align:center; margin-bottom: 10px">
			<span style="display:inline-block; width:250px; text-align:left">Username </span>
			<input type="text" name="username" placeholder="username" style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit">
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left; width:250px">Email Address</span>
			<input type="email" name="email" placeholder="example@aqua.in" style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit">
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left; width:250px">Password</span>
			<input style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit" type="password" name="password"placeholder="password">
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left; width:250px">Confirm Password</span>
			<input style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit" type="password" name="cpassword" placeholder="password">
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left; width:250px">Date of Birth</span>
			<input style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit" type="date" name="dob" value="2000-01-01">
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left; width:250px">Gender</span>
			<span style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit; color:#F5F5F5"><small>
				<input type="radio" name="gender" value="male">Male
		 		<input type="radio" name="gender" value="female">Female
		  		<input type="radio" name="gender" value="other">Other
			</small></span>
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="display:inline-block; text-align:left;width:250px">Country</span>
			<select style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit" name="country">
				<option value="">-- Select a country --</option>
				<option value="usa">United States</option>
				<option value="uk">United Kingdom</option>
				<option value="canada">Canada</option>
				<option value="india">India</option>
				<option value="australia">Australia</option>
				<option value="germany">Germany</option>
				<option value="france">France</option>
				<option value="japan">Japan</option>
				<option value="brazil">Brazil</option>
				<option value="south-africa">South Africa</option>
			</select></p>
		</div>
		<div style="text-align:center; margin-bottom:10px">
		<span style="text-align:left; display:inline-block; width:265px">Preferred Game Mode</span>
		<span style="width:200; opacity:0.5; color:#FF0000; font-family:inherit; color:#F5F5F5"><small>
			<input type="radio" name="pgm" value="solo">Solo
			<input type="radio" name="pgm" value="duo">Duo
			<input type="radio" name="pgm" value="squad">Squad
		</small></small>
		</div>
		<div style="text-align:center; margin-bottom:10px">
			<span style="text-align:left; display:inline-block; width:250px">Discord Username<small><small>(if any)</small></small></span>
			<input style="width:200px; opacity:0.5; color:#FF0000; font-family:inherit" type="text" name="duser" placeholder="discord_username">
		</div>
		<div style="text-align:center">
			<span style="color:#F5F5F5; opacity:0.5"><small><input type="checkbox" name="agree" value="yes">I agree to the Terms and Conditions</small></span>
		</div>
		<br>
		<div style="text-align:center">
			<input style="width:100px; height:30px; opacity:0.5; color:#FF0000; font-family:inherit" type="Submit" value="SUBMIT">
		</div>
		</main>
	</body>
</html>
